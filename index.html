<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing An Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sizing An Image</h1>
        <mark>Increase the width of the image by clicking the plus button decrese by clicking the minus button and reset by clicking the reset button. For every action, images increases or decreases by 5px.</mark>
        <div class="image-container">
            <img id="image" src="./assets/dog.jpeg" alt="image"><br>
            <span id="too-big"></span>
        </div>
        <div id="button-container" class="button-container">

            <button id="plus-btn">+</button>
            <button id="reset-btn">Reset</button>
            <button id="minus-btn">-</button>

        </div>
        <div class="display">
            <p>The image is currently <strong id="image-width">200px</strong> wide</p>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
